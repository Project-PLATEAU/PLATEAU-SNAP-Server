services:
  plateau.snap.server:
    image: ${DOCKER_REGISTRY-}plateausnapserver
    build:
      context: .
      dockerfile: PLATEAU.Snap.Server/Dockerfile
    ports:
    - "8080:8080"
    - "8081:8081"
  postgres:
    image: postgis/postgis:16-3.4
    environment:
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD=password"
    volumes_from:
      - data
    ports:
      - "25432:5432"
  data:
    image: "busybox"
    volumes:
      - "db:/var/lib/postgresql/data"

volumes:
  db:
    driver: local
